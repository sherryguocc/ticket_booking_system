{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Add Coupon</h1>
    <form method="POST">
        <div class="form-group">
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" name="expiry_date" class="form-control" style="width:150px;" required>
        </div>
        <div class="form-group">
            <label for="discount">Discount:</label>
            <select name="discount" class="form-control" style="width:150px;" required>
                {% for i in range(50, 96, 5)%}
                    <option value="{{ i/100 }}">{{ i/100 }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Coupon</button>
    </form>

    <h2>Coupon List</h2>
    <div class="row">
        {% for coupon in coupon_list %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Coupon Code: {{ coupon.couponCode }}</h5>
                    <p class="card-text">Expiry Date: {{ coupon.expiryDate }}</p>
                    <p class="card-text">Discount: {{ coupon.discount }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
