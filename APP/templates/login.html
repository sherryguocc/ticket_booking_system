{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="breadcrumb">
        {{ super() }}  
        <li class="breadcrumb-item active" aria-current="page">Login</li>
    </div>

    <h1 class="mt-4">Log in to your account</h1>
    {% if msg %}
    <div class="alert alert-info mt-3" role="alert">
        {{ msg }}
    </div>
    {% endif %}

    <!-- Form that posts the login credentials to the login route -->
    <form action="{{ url_for('home.login') }}" method="POST" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" id="password" required>
        </div>

        <button type="submit" class="btn btn-dark">Log in</button>
    </form>
    
    <p class="mt-3">Not a member? <a href="{{ url_for('home.register') }}"><b>Register here.</b></a></p>
</div>
{% endblock %}
